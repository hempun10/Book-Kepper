<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark App</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Open Model -->
    <h1 id="show-modal">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id="bookmarks-conatiner">
    </div>
    <!-- Modal -->
    <div class="modal-container " id="modal">
        <div class="modal">
            <i class="bx bx-x-circle" id="closed-modal" title="Close"></i>
            <div class="modal-header">
                <h3>Add Book Mark </h3> 
            </div>
            <div class="modal-content">
                <form id="book-mark-form" autocomplete="off">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" name="website-name" id="website-name" class="form-input" placeholder="Google">
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" name="website-url" id="website-url" class="form-input" placeholder="google.com">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
